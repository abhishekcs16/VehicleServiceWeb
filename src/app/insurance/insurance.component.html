
<div class="container">
    <!-- <div (authorObj) = 'random($event)'> -->
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "insurance.insuranceNo" name = "insuranceNo"/>
            <!-- <div class="form-group">
                <label class="control-label col-sm-2">Author ID</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "author.author_id" name = "author_id" class="form-control" />
                </div>   
            </div> -->
            <div class="form-group">
                <label class="control-label col-sm-2">Insurance Date</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "insurance.insuranceDate" name = "VehicleModel" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Insurance Amount</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "insurance.insuranceAmount" name = "EngineNo" class="form-control" />
                </div>   
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2">Vehicle ID</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "vehicle.vehicleRegNo" name = "vehicleRegNo" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addInsurance()" class = "btn btn-primary" style="margin: 4px;" >Save</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <!-- <button (click) = "addInsurance()" class = "btn btn-primary">Add Insurance</button> -->
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th>InsuranceNo</th>
                <th>InsuranceDate</th>
                <th>InsuranceAmount</th>
                <th>Vehicle ID</th>
                <th>ACTIONS</th>
            </tr>
            <tr *ngFor = "let insurance of insurances">
                <td>{{insurance.insuranceNo}}</td>
                <td>{{insurance.insuranceDate}}</td>
                <td>{{insurance.insuranceAmount}}</td>
                
                <td>{{insurance.vehicle.vehicleRegNo}}</td>
                

                <td>
                    <button (click) = "getInsurance(insurance.insuranceNo)" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit">Update</span></button>     
                    &nbsp;
                </td>
            </tr>
            <tr *ngIf = "insurances && insurances.length == 0">
                <td colspan = "5">No records found!</td>
            </tr>
        </table>
    <!-- </div> -->
</div>
