
<div class="container">
    <!-- <div (authorObj) = 'random($event)'> -->
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "vehicle.vehicleRegNo" name = "VehicleRegNo"/>
            <!-- <div class="form-group">
                <label class="control-label col-sm-2">Author ID</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "author.author_id" name = "author_id" class="form-control" />
                </div>   
            </div> -->
            <div class="form-group">
                <label class="control-label col-sm-2">Vehicle Model</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "vehicle.vehicleModel" name = "VehicleModel" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Vehicle EngineNo</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "vehicle.engineNo" name = "EngineNo" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Vehicle ChasisNo</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "vehicle.chasisNo" name = "ChasisNo" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Customer ID</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "customer.id" name = "id" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addVehicle()" class = "btn btn-primary" style="margin: 4px;" >Save</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <!-- <button (click) = "addVehicle()" class = "btn btn-primary">Add Vehicle</button> -->
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th>VehicleId</th>
                <th>Model</th>
                <th>EngineNo</th>
                <th>ChasisNo</th>
                <th>CustomerName</th>
                <th>Customer ID</th>
                <th>ACTIONS</th>
            </tr>
            <tr *ngFor = "let vehicle of vehicles">
                <td>{{vehicle.vehicleRegNo}}</td>
                <td>{{vehicle.vehicleModel}}</td>
                <td>{{vehicle.engineNo}}</td>
                <td>{{vehicle.chasisNo}}</td>
                <td>{{vehicle.customer.customerName}}</td>
                <td>{{vehicle.customer.id}}</td>
                

                <td>
                    <button (click) = "getVehicle(vehicle.vehicleRegNo)" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit">Update</span></button>     
                    &nbsp;
                </td>
            </tr>
            <tr *ngIf = "vehicles && vehicles.length == 0">
                <td colspan = "7">No records found!</td>
            </tr>
        </table>
    <!-- </div> -->
</div>
