
<div class="container">
    <!-- <div (authorObj) = 'random($event)'> -->
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "jobCard.jobId" name = "jobId"/>
            <!-- <div class="form-group">
                <label class="control-label col-sm-2">Author ID</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "author.author_id" name = "author_id" class="form-control" />
                </div>   
            </div> -->
            
            <div class="form-group">
                <label class="control-label col-sm-2">Issues</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "jobCard.issues" name = "issues" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">JobCard Remarks</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "jobCard.remarks" name = "remarks" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">JobCard Date</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "jobCard.date" name = "date" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Vehicle RegNo</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "vehicle.vehicleRegNo" name = "vehicleRegNo" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addJobCard()" class = "btn btn-primary" style="margin: 4px;" >Save</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <!-- <button (click) = "addJobCard()" class = "btn btn-primary">Add JobCard</button> -->
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th>JobCardId</th>
                <th>Issues</th>
                <th>Remark</th>
                <th>JobCardDate</th>
                <th>vehicleRegNo</th>
                <th>ACTIONS</th>
            </tr>
            <tr *ngFor = "let jobCard of jobCards">
                <td>{{jobCard.jobId}}</td>
                <td>{{jobCard.issues}}</td>
                <td>{{jobCard.remarks}}</td>
                <td>{{jobCard.date}}</td>
                <td>{{jobCard.vehicle.vehicleRegNo}}</td>
               
                

                <td>
                    <button (click) = "getJobCard(jobCard.jobId)" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit">Update</span></button>     
                    &nbsp;
                </td>
            </tr>
            <tr *ngIf = "jobCards && jobCards.length == 0">
                <td colspan = "6">No records found!</td>
            </tr>
        </table>
    <!-- </div> -->
</div>
