
<div class="container">
    <!-- <div (bookObj) = 'random($event)'> -->
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "mechanic.mechanicId" name = "id" />
            <!-- <div class="form-group">
                <label class="control-label col-sm-2">Book ID</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "book.id" name = "id" class="form-control" />
                </div>   
            </div> -->
            <div class="form-group">
                <label class="control-label col-sm-2">Mechanic Name</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "mechanic.mechanicName" name = "mechanicName" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Mechanic Contact</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "mechanic.mechanicContact" name = "mechanicContact" class="form-control" />
                </div>   
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addMechanic()" class = "btn btn-primary" style="margin: 4px;" >Save</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <!-- <button (click) = "addMechanic()" class = "btn btn-primary">Add Mechanic</button> -->
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th>id</th>
                <th>MechanicName</th>
                <th>MechanicContact</th>
                
                <th>ACTIONS</th>
            </tr>
            <tr *ngFor = "let mechanic of mechanics">
                <td>{{mechanic.mechanicId}}</td>
                <td>{{mechanic.mechanicName}}</td>
                <td>{{mechanic.mechanicContact}}</td>
                
                <td>
                    <button (click) = "getMechanic(mechanic.mechanicId)" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit">Update</span></button>     
                    &nbsp;
                </td>
            </tr>
            <tr *ngIf = "mechanics && mechanics.length == 0">
                <td colspan = "5">No records found!</td>
            </tr>
        </table>
    <!-- </div> -->
</div>
