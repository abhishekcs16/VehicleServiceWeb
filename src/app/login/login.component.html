<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">LOGIN</h3>
                            <form>
                                <div class="form-label-group">
                                    <input type="username" id="username" class="form-control" placeholder="username"
                                        name="username" required [(ngModel)]="username" autofocus>
                                    <!-- <label for="username">Username</label> -->
                                </div>
                                <br>
                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control" name="password"
                                        placeholder="Password" [(ngModel)]="password" required>
                                    <!-- <label for="inputPassword">Password</label> -->
                                </div>
                                <br>
                                <!-- <div class="custom-control custom-checkbox mb-3">
                                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                              </div> -->
                                <button
                                    class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-3"
                                    type="submit" (click)="doLogin()">Sign in</button>
                                <!-- <div class="text-center">
                                  <a class="small" href="#">Forgot password?</a>
                              </div> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
