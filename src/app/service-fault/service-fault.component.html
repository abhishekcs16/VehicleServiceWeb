
<div class="container">
    <!-- <div (authorObj) = 'random($event)'> -->
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "serviceFault.faultid" name = "VehicleRegNo"/>
            <!-- <div class="form-group">
                <label class="control-label col-sm-2">Author ID</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "author.author_id" name = "author_id" class="form-control" />
                </div>   
            </div> -->
            <div class="form-group">
                <label class="control-label col-sm-2">Fault Type</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "serviceFault.faultType" name = "VehicleModel" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Fault Date</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "serviceFault.faultDate" name = "EngineNo" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Service ID</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "service.serviceId" name = "id" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addServiceFault()" class = "btn btn-primary" style="margin: 4px;" >Save</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <!-- <button (click) = "addServiceFault()" class = "btn btn-primary">Add ServiceFault</button> -->
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th>Fault Id</th>
                <th>FaultType</th>
                <th>FaultDate</th>
                
                <th>Service ID</th>
                <th>ACTIONS</th>
            </tr>
            <tr *ngFor = "let serviceFault of serviceFaults">
                <td>{{serviceFault.faultid}}</td>
                <td>{{serviceFault.faultType}}</td>
                <td>{{serviceFault.faultDate}}</td>
                <td>{{serviceFault.service.serviceId}}</td>
                                <td>
                    <button (click) = "getServiceFault(serviceFault.faultid)" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit">Update</span></button>     
                    &nbsp;
                </td>
            </tr>
            <tr *ngIf = "serviceFaults && serviceFaults.length == 0">
                <td colspan = "6">No records found!</td>
            </tr>
        </table>
    <!-- </div> -->
</div>
