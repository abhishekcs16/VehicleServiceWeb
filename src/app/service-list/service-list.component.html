
<div class ="container">
    <table class="table table-striped table-bordered">
        <tr style = "background: rgb(74, 196, 70);">
                <th>Service Id</th>
                <th>Service Type</th>
                <th>Added Part</th>
                <th>Service Date</th>
                <th>JobCard Id</th>
                <th>Mechanic Id</th>
                
        </tr>
        <tr *ngFor = "let service of services">
                <td>{{service.serviceId}}</td>
                <td>{{service.serviceType}}</td>
                <td>{{service.addedPart}}</td>
                <td>{{service.serviceDate}}</td>
                <td>{{service.jobCard.jobId}}</td>
                <td>{{service.mechanic.mechanicId}}</td>
        </tr>
        <tr *ngIf="services && services.length==0">
            <td colspan ="8">No records found !</td>
        </tr>
    </table>
</div>
