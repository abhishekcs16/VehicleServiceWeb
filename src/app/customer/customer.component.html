<div class="container">
    <!-- <div (bookObj) = 'random($event)'> -->
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "customer.id" name = "id" />
            <!-- <div class="form-group">
                <label class="control-label col-sm-2">Book ID</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "book.id" name = "id" class="form-control" />
                </div>   
            </div> -->
            <div class="form-group">
                <label class="control-label col-sm-2">Customer Name</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "customer.customerName" name = "customerName" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Customer Contact</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "customer.customerContact" name = "customerContact" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Customer Address</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "customer.customerAddress" name = "customerAddress" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addCustomer()" class = "btn btn-primary" style="margin: 4px;" >Save</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th>id</th>
                <th>CustomerName</th>
                <th>CustomerContact</th>
                <th>CustomerAddress</th>
                <th>ACTIONS</th>
            </tr>
            <tr *ngFor = "let customer of customers">
                <td>{{customer.id}}</td>
                <td>{{customer.customerName}}</td>
                <td>{{customer.customerContact}}</td>
                <td>{{customer.customerAddress}}</td>
                <td>
                    <button (click) = "getCustomer(customer.id)" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit">Update</span></button>     
                    &nbsp;
                    <!-- <button (click) = "deleteCustomer(customer.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash">Delete</span></button> -->
                </td>
            </tr>
            <tr *ngIf = "customers && customers.length == 0">
                <td colspan = "5">No records found!</td>
            </tr>
        </table>
    <!-- </div> -->
</div>
